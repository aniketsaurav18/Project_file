<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu Items</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="menu">
        <!-- title -->
        <div class="title">
            <h2>Our Menu</h2>
            <div class="underline"></div>
        </div>
        <!-- filter buttons -->

        <!-- menu items -->
        <div class="section-center">
            <!-- single item -->
            <article class="menu-item">
                <img src="menu-item.jpeg" alt="" class="photo">
                <div class="item-info">
                    <header>
                        <h4>Buttermilk panckes</h4>
                        <h4 class="price">$15</h4>
                    </header>
                    <p class="item-text">
                        Lorem ipsum dolor sit amet consectetur adipisicing elit. Labore minima vel quaerat officiis tempora harum.
                    </p>
                </div>
            </article>
            <!-- end of single item -->
        </div>
    </section>    
    <script src="script.js"></script>
</body>
</html>
