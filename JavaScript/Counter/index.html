<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div class="container">
            <h2>COUNTER</h2>
            <div class="counter" id="value">0</div>
            <div class="button">
                <button class="btn reset" id="reset">Reset</button>
                <button class="btn start" id="start">Start</button>
                <button class="btn incr" id="incr">Increase</button>
                <button class="btn decr" id="decr">Decrease</button>
            </div>
        </div>
           
    </main>
    <script src="counterscript.js"></script>
</body>
</html>
